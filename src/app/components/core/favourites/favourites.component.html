<main role="main" class="container">
    <ng-template [ngIf]="loadingShow">
        <div class="d-flex justify-content-center mb-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>       
    <div class="card-group row justify-content-center">
        <div *ngFor="let new of news" class="text-center">
            <div class="card" style="width: 18rem; margin:1rem;">
                <button class="btn btn-danger" (click)="deleteFromFav(new)">
                    <svg *ngIf="new.show" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                      <span *ngIf="!new.show" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Eliminar
                </button>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" [checked]="true" (change)="deleteFromFav(new)">
                    <label class="form-check-label" for="flexCheckDefault">
                       Delete from Favourites
                    </label>
                </div> -->                
                <img *ngIf="new.image != 'None'" src="{{new.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <a class="card-title" href="{{new.url}}">{{new.title}}</a>
                  <p class="card-text">{{new.description}}</p>
                  <p class="card-text"><small class="text-muted">{{new.published}}</small></p>
                  <div class="row">
                      <div *ngFor="let category of new.category">
                          <span class="badge badge-pill badge-warning">{{category}}</span>&nbsp;
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>    
</main>
